    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=prisma+postgres://accelerate.prisma-data.net/?api_key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.._dfHEJgZpJs8aFGZcfLBIiGsYPP5d6ZvT9ISwzLr2EE
      - PORT=3000
      - JWT_SECRET=urwCFgciorHnlUbQBWTjaBADaDYgtQZhPlGAAaJCjhseVvNA
    networks:
      - app-network
