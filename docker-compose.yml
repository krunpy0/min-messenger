version: "3.8"

services:
  # Node.js бэкенд
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dev_backend
    ports:
      - "3000:3000"
    volumes:
      # Монтируем исходный код для hot reload
      - ./backend:/app
      # Исключаем node_modules из монтирования для производительности
      - /app/node_modules
    environment:
      - DATABASE_URL=prisma+postgres://accelerate.prisma-data.net/?api_key=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.._dfHEJgZpJs8aFGZcfLBIiGsYPP5d6ZvT9ISwzLr2EE
      - PORT=3000
      - JWT_SECRET=urwCFgciorHnlUbQBWTjaBADaDYgtQZhPlGAAaJCjhseVvNA
      - NODE_ENV=development
    networks:
      - app-network
    restart: unless-stopped
    # Включаем stdin и tty для интерактивности
    stdin_open: true
    tty: true

  # React фронтенд
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dev_frontend
    ports:
      - "5173:5173"  # Исправляем порт для фронтенда
    volumes:
      # Монтируем исходный код для hot reload
      - ./frontend:/app
      # Исключаем node_modules из монтирования для производительности
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    # Включаем stdin и tty для интерактивности
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge